<div
  class="container"
  class="search-results"
  infiniteScroll
  [infiniteScrollDistance]="1"
  [infiniteScrollUpDistance]="2"
  [infiniteScrollThrottle]="150"
  (scrolled)="onScrollDown()"
>
  <div class="row">
    <div class="col-2">
      <app-beer-filter (filteredBeersEmitter)="receiveFilteredBeers($event)"></app-beer-filter>
    </div>
    <div class="col-10">
      <div class="row">
        <div class="col-4 beer-col" *ngFor="let beer of beers">
          <app-product-card [beer]="beer"></app-product-card>
        </div>
      </div>
    </div>
  </div>
</div>
