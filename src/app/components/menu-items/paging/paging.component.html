<div class="container">
    <div class="pagination-wrapper">
      <div class="pagination">
        <div class="arrow-left" (click)="prevPage()"></div>
        <span class="dot" *ngFor="let dot of getNumberOfPages()"></span>
        <div class="arrow-right" (click)="nextPage()"></div>
      </div>
    </div>
 </div>
